<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Viewer</title>
    <link rel="stylesheet" href="service.css">
</head>

<body>
    <header>
        <h1>Stock Market Viewer</h1>
    </header>
    <div class="container">
        <div class="input-section">
            <label for="stock-select">Select a Stock:</label>
            <select id="stock-select">
                <option value="AAPL">Apple Inc.</option>
                <option value="GOOGL">Alphabet Inc. (Google)</option>
                <!-- Add more options for other stocks -->
            </select>
        </div>
        <div class="chart-container">
            <canvas id="stock-chart"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script type="module" src="service.js"></script>
</body>

</html>
